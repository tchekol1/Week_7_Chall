<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add List</title>
    <th:block th:insert="base :: header"></th:block>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="base :: nav"></div>

<div class="container">

    <form autocomplete="off" action="#" th:action="@{/messageprocess}" th:object="${message}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control" id="id">
            <br/>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}">Tile Error</span> </strong></mark>
            <br/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" th:field="*{content}" class="form-control" id="content">
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}">Content Error</span> </strong></mark>
            <br/>
        </div>
<!--        <div class="form-group">-->
<!--            <input type="hidden" th:field="*{user}" th:value="${user_id}" class="form-control" id="writtenBy">-->
<!--            <span th:if="${#fields.hasErrors('writtenBy')}"-->
<!--                  th:errors="*{writtenBy}">WrittenBy Error</span> </strong></mark>-->
<!--            <br/>-->
<!--        </div>-->
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" th:field="*{date}" class="form-control" id="date">
            <span th:if="${#fields.hasErrors('date')}"
                  th:errors="*{date}">Date Error</span> </strong></mark>
            <br/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
